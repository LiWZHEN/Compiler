name: CMake CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive  # 关键修改

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libgtest-dev libboost-all-dev

      - name: Build and install GTest
        run: |
          cd /usr/src/googletest
          sudo cmake CMakeLists.txt
          sudo make
          sudo cp lib/*.a /usr/lib

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -S ${{github.workspace}}

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config Release

      - name: Run tests
        working-directory: ${{github.workspace}}/build
        run: ctest --output-on-failure

      # 可选：如果 CMake 测试不包含你的语义测试
      - name: Run semantic tests
        run: |
          # 编译语义测试
          g++ -std=c++17 -I./src -I./include ./test/semantic_test.cpp \
              -o semantic_test -lgtest -lgtest_main -lpthread
          # 运行语义测试
          ./semantic_test --gtest_output="xml:semantic_test_results.xml"