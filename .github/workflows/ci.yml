name: CMake CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: false

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libgtest-dev libboost-all-dev

      - name: Build and install GTest
        run: |
          cd /usr/src/googletest
          sudo cmake CMakeLists.txt
          sudo make
          sudo cp lib/*.a /usr/lib

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -S ${{github.workspace}}

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config Release

      - name: Show directory structure with find
        run: |
          echo "=== 仓库目录结构 ==="
          find . -type d | sort | sed -e 's|[^/]*/|- |g' -e 's|- |  |g'

      - name: Run tests
        working-directory: ${{github.workspace}}/build
        run: ./tests